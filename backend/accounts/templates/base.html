{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Finance Dashboard</title>
    </head>
    <body>
        <header>
         <div>
            <a href="/">Home</a>
         </div>
         <nav>
            {% if user.is_authenticated %}
                <span style = "margin-right:12px">Signed in as {{ user.email }}</span>
                <form action = "{% url 'logout' %}" method = "post">
                    {% csrf_token %}
                    <button type = "submit">Logout</button>
                    </form>
            {% else %}
                <a href = "{% url 'login' %}">Login</a>
                <a href = "{% url 'register' %}">Register</a>
            {% endif %}
         </nav>
        </header>
         
         <div class = "container">
            {% if messages %}
                <div class = "messages">
                    {% for message in message %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %} 
            
            {% block content %}{% endblock %}
         </div>
         

    </body>
</html>
