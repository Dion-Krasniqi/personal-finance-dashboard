{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method = "post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type = "submit">Update Profile</button> 
</form>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<a href = "{% url 'dashboard' %}">Return to dashboard</a>
{% endblock %}
